<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Parlor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <div class="toppings">
        <label for="topping">Choose Toppings:</label>
        <input type="checkbox" id="cheese" class="topping-checkbox">
        <label for="cheese">Cheese</label>
        <input type="checkbox" id="pepperoni" class="topping-checkbox">
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" id="artichoke" class="topping-checkbox">
        <label for="artichoke">Artichoke</label>
        <input type="checkbox" id="anchovy" class="topping-checkbox">
        <label for="anchovy">Anchovy</label>
      </div>
      <div class="size">
        <label for="size">Choose Size:</label>
        <select id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <button id="calculate">Calculate Cost</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
